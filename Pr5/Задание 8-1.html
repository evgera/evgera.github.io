<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Задание 7</title>
</head> 
<body>
    <div class="container"> 
    <form>
        <center>
            <h1>Данные о преступнике</h1>
        </center>
    
        <fieldset>
            <div class="form-group">
                <label for="formGroupExampleInput">Фамилия и имя:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
              </div>
            
              <div class="form-group">
                <label for="formGroupExampleInput">Кличка:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Рост:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
              </div>
            
            <div class="form-group">
                <label for="exampleFormControlSelect1">Цвет волос:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Рыжий</option>
                  <option>Брюнет</option>
                  <option>Блондин</option>
                  <option>Русый</option>
                </select>
              </div>   
            
            <br><br>
    
            <label for="eyes">Цвет глаз:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Карие</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Голубые</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Зеленые</label>
              </div>
    
            <p>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Особые приметы</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            </p>
    
            <div class="form-group">
                <label for="formGroupExampleInput">Место рождения:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
              </div>

            <label for="data">Дата рождения:</label>
            <input type="date" id="date" name="date"/><br><br>
    
        </fieldset>
        <p><button type="reset" class="btn btn-primary">Очистить данные</button></p>
        <p><button type="submit" class="btn btn-primary">Отправить информацию</button></p>
      </form>
    </div>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
