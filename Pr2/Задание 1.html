<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>"Таблица 1.1"</title>
 </head>
 <body>
    <center>
    <p>1.1</p>
    <table border="1" width="300" height="100">
                
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td valign="top" rowspan="2">3</td>
                </tr>
    
                <tr>
                    <td>4</td>
                    <td>5</td>
                </tr>
    
                <tr>
                    <td colspan="2">6</td>
                    <td>7</td>
                </tr>
    </table>
    
    <p>1.2</p>
    <table border="1" width="300" height="100">
                        
                <tr>
                    <td align="center" colspan="3">1</td>
                </tr>
        
                <tr>
                    <td>2</td>
                    <td>3</td>
                    <td valign="top" rowspan="3">4</td>
                </tr>
            
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            
                <tr>
                    <td>7</td>
                    <td>8</td>
                </tr>
        
                <tr>
                    <td align="right" colspan="3">9</td>
                    </tr>
    </table>
    
    <p>1.3</p>
    <table border="1" width="300" height="100">
                        
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td valign ="top" rowspan="2">3</td>
                    <td valign ="top" rowspan="3">8</td>
                    <td valign ="top" rowspan="3">9</td>
                </tr>
        
                <tr>
                    <td>4</td>
                    <td>5</td>
                </tr>
        
                <tr>
                    <td colspan="2">6</td>
                    <td>7</td>
                </tr>
        
                <tr>
                    <td colspan="3">10</td>
                    <td colspan="1">11</td>
                    <td colspan="2">12</td>
                </tr>
        
                <tr>
                    <td colspan="4">13</td>
                    <td colspan="1">14</td>
                </tr>
    </table>
    </center>
 </html>
