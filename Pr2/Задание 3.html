<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>"Задание 3"</title>
</head>
<form action>
    <center>
        <h1>Данные о преступнике</h1>
    </center>

    <fieldset>
        <label for="name">Фамилия и имя:</label>
        <input id="name" pattern="[А-Яа-яЁё\s]+$" placeholder="Иванов Иван" required/><br><br>
          
        <label for="nickname">Кличка:</label>
        <input type="nickname" pattern="[А-Яа-яЁё\s]+$" placeholder="Серый" required/><br><br>

        <label for="height">Рост:</label>
        <input id="height" pattern="[0-9]{3}" placeholder="***" required><br><br>

        <label for="gender">Цвет волос:</label>
        <select id="gender">
            <option value="Readhead">Рыжий</option>
            <option value="Brunette">Брюнет</option>
            <option value="Blond">Блондин</option>
            <option value="Blonde">Русый</option>
        </select><br><br>

        <label for="eyes">Цвет глаз:</label>
        <label for="Brown"><input id="Brown" type="checkbox">Карие</label>
        <label for="Blue"><input id="Blue" type="checkbox">Голубые</label>
        <label for="Green"><input id="Green" type="checkbox">Зеленые</label>

        <p>
          <label for="signs">Особые приметы:</label><br>
          <textarea name="signs" id="signs" cols="30" rows="5">Напишите особые приметы</textarea>
        </p>

        <label for="home">Место рождения:</label>
        <input id="home" pattern="[А-Яа-яЁё\s]+$" required/><br><br>

        <label for="data">Дата рождения:</label>
        <input type="date" id="date" name="date"/><br><br>

    </fieldset>

    <p><input type="reset" value="Очистить данные"></p>
    <p><input type="submit" value="Отправить информацию"></p>
  </form>
</html>
