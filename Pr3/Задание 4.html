<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Задание 4</title>
  <style>
   blockquote:before, 
   blockquote:after {
    font-size: 3em;
    color: #800;
   } 
   blockquote:before {
    content: '«';
    float: left;
    margin-top: -0.4em;
   }
   blockquote:after {
    content: '»';
    float: right;
    margin-top: -1.2em;
   }
   blockquote p { margin: 1em 3em; }
  </style>
 </head>
 <body>
  <blockquote>
   <p>Не важно, как медленно ты продвигаешься, главное, что ты не останавливаешься.</p>
   <p>Брюс Ли</p>
  </blockquote>
 </body>
</html>
