<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Задание 12</title>
    <style type="text/css">
    .block-12 {
        display: block;
        width: 350px;
        background: #9096cf;
        text-align: center;
        color: #2654b1;
        font-size: 26px;
        font-weight: 600;
        padding: 50px;
        border: 5px solid #2654b1;
        border-top-right-radius: 60px;
        border-bottom-left-radius: 60px;
        transition: transform 2s;
    }
    .block-12:hover {
        transform: rotate(78deg) translate(37px, 29px) skewY(79deg);
    }
    </style>
  </head>
  <body>
    <section>
      <div class="block-12">Rounded Cornens</div>
    </section>
